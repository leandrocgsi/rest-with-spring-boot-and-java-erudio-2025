server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br
file:
  upload-dir: /Code/UploadDir
email:
  subject: "Default Subject"     # Assunto padrão do e-mail
  message: "Default Message"     # Mensagem padrão do e-mail
spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com               # Endereço do servidor SMTP do Google
    port: 587                          # Porta para TLS
    username: ${EMAIL_USERNAME}        # Variável de ambiente para o e-mail do Gmail
    password: ${EMAIL_PASSWORD}        # Variável de ambiente para a senha do app
    properties:
      mail.smtp.auth: true                 # Habilitar autenticação SMTP
      mail.smtp.starttls.enable: true      # Habilitar STARTTLS
      mail.smtp.starttls.required: true    # Exigir STARTTLS
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215 MB
logging:
  level:
    root: INFO
    # root: WARN
    # br.com.erudio: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true